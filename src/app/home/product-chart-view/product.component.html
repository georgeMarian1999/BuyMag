<div class="product-content" *ngIf="product">
  <div class="product-image">
    <img width="200" src="./assets/laptop.jfif" alt="Test">
  </div>
  <div class="product-info">
    <div class="product-review">
      Star star
    </div>
    <h3>{{product.name}}</h3>
  </div>
  <hr>
  <div class="product-buy">
    <button>Buy</button>
  </div>
</div>
