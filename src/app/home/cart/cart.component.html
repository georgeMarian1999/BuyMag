<div class="cart" *ngIf="cart">
  <div class="cart-content">
    <div class="cart-item" *ngFor="let item of cart">
      <i class="fas fa-cart-plus"></i>
      <div class="delete-cart-item">
        x
      </div>
    </div>
    <div class="confirm-button">
      <i class="fas fa-check"></i>
    </div>
  </div>

</div>
